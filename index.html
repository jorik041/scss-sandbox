<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	body {
		height: 100%;
	}
	form,
	.out {
		float: left;
		width: 50%;
	}
	form textarea {
		width: 99%;
		height: 20em;
	}
	textarea,
	pre {
		display: block;
		border: 1px solid #CCC;
	}
	#css,
	#output {
		float: left;
		width: 49%;
		height: 100%;
	}
	</style>
</head>
<body>
<form action="iframe.php" method="POST" target="output">
	<input type="submit" value="Run">
	<textarea name="html">&lt;h1&gt;Hello world&lt;/h1&gt;</textarea>
	<textarea name="scss">h1 {color: blue;}</textarea>
</form>
<div class="out">
	<pre id="css"></pre>
	<iframe id="output"></iframe>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
$('form').on('submit', function(){
	$.ajax({
		url : 'css.php',
		type: $(this).attr('method'),
		data : $(this).serialize(),
		success : function(css) {
			$('#css').text(css);
		}
	})
});
</script>
</body>
</html>
